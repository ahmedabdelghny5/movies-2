<div class="w-75 m-auto py-5 my-5 ">
    <div *ngIf="error" class="alert alert-danger text-center my-3">{{error}}</div>
    <form [formGroup]="logInForm" (ngSubmit)="submitlogInForm(logInForm)">

        <div class="form-group">
            <label for="email">email</label>
            <input formControlName="email" class="form-control my-2" type="email" id="email">
            <div *ngIf="logInForm.get('email')?.errors&&logInForm.get('email')?.touched"
                class="alert alert-danger my-2 text-center">
                <p *ngIf="logInForm.get('email')?.errors?.['required']">email is required</p>
                <p *ngIf="logInForm.get('email')?.errors?.['email']">email is not invalid</p>

            </div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input formControlName="password" class="form-control my-2" type="password" id="password">
            <div *ngIf="logInForm.get('password')?.errors&&logInForm.get('password')?.touched"
                class="alert alert-danger my-2 text-center">
                <p *ngIf="logInForm.get('password')?.errors?.['required']">password is required</p>
                <p *ngIf="logInForm.get('password')?.errors?.['pattern']">password must start with capital and minlength
                    must be 4</p>

            </div>
        </div>
        <button [disabled]="logInForm.invalid" class="btn btn-info" type="submit">Login</button>

    </form>
</div>
